<html lang="en">
	<head>

		<link
			href="https://fonts.googleapis.com/css?family=McLaren|Montserrat&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="./styles.css" />
		<title>To Do List</title>

	<body>

			<div class="app">

			</div>
		</div>
		<script src="javascript.js"></script>
